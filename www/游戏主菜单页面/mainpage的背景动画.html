<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			background-color:#808080;
		}
		#myCanvas{
			height:730px;
			widdth:1280px;
			background-color:#808080;
			position:fixed;
			top:10px;
			left:50%;
			margin-left:-640px;
		}
	</style>
</head>
<body>

	<canvas id="myCanvas" width="1280" height="730" style="border:1px solid #c3c3c3;">
		您的浏览器不支持 HTML5 canvas 标签。
	</canvas>
	<script>
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		
		//ctx.fillRect(0,0,150,75);
		ctx.beginPath();
		ctx.arc(640,365,300,Math.PI+0.1,3*Math.PI-0.1);  //外圆
		ctx.lineTo(640,365);
		ctx.fillStyle="#c3c3c3";
		ctx.fill();
		ctx.beginPath();
		ctx.arc(640,365,270,0,2*Math.PI);                 //内圆
		ctx.lineTo(640,365);
		ctx.fillStyle="#808080";
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(750,640);
		ctx.lineTo(750,100);
		ctx.strokeStyle="#c3c3c3";
		ctx.stroke();
		ctx.moveTo(355,335);   //过道
		ctx.lineTo(750,335);
		ctx.stroke();
		ctx.moveTo(355,394);  //过道
		ctx.lineTo(750,394);
		ctx.stroke();
	</script>
</body>
</html>
